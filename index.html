<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
</head>
<body>
        <section>
            <div class="container">
                <div class="row">
                    <h1>Password Validation</h1>
                    <form action="">
                        <fieldset>
                            <div class="inform">
                                <p class="user"> Username </p>
                                <input type="text" placeholder="Type in your username" required minlength="7"/>
                                <br>
                               <p class="user"> Password </p>
                               <input type="password" placeholder="Type in your password" id="myInput" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
                               <i class="fa fa-eye" onclick="myFunction()"></i> 
                                <!-- <button class="copy"></button> -->
                               <br>
                               <button type="submit"> Submit </button>
                            </div>
                        </fieldset>
                    </form>
                        <div id="message">
                            <h3>Password must contain the following:</h3>
                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p id="capital" class="invalid">An <b>uppercase</b> letter</p>
                            <p id="number" class="invalid">A <b>number</b></p>
                            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                          </div>
                </div>
            </div>
        </section>

        <script src="index.js"></script>
</body>
</html>
